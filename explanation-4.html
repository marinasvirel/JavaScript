<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <script>
    "use strict"
    function sum (a,b) {
      return a + b;
    };

    function subtraction (a,b) {
      return a - b;
    };

    function multiplication (a,b) {
      return a * b;
    };

    function division (a,b) {
      return a / b;
    };
  </script>
  
</body>
