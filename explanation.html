<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explanation</title>
</head>
<body>
  <script>
    "use strict"
    //Пример 1. Префиксный инкримент.
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2

    //Пример 2. Постфиксный инкримент.
    d = b++;
    alert(d); //ответ: 1

    //Пример 3. Сумма числа и префиксного инкримента. 
    c = 2 + ++a;
    alert(c); //ответ: 5

    //Пример 4. Сумма числа и постфиксного инкримента.
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
  </script>
  
</body>
</html>
