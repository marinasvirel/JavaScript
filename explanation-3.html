<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explanation</title>
</head>
<body>
  <script>
    "use strict"
    let a = 5, b = -10;
    if (a >= 0 && b >= 0) {
      console.log (a - b);
    };
    if (a <= 0 && b <= 0) {
      console.log (a * b);
    };
    if (a * b < 0) {
      console.log (a + b);
    };
  </script>
  
</body>
</html>
