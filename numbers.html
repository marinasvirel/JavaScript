<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers</title>
</head>
<body>

  <script>
    "use strict";
    // Конкатенация суммы первых двух чиcел с последней строкой.
    let value1 = 10 + 10 + "10";
    // Конкатенация строк. 
    let value2 = 10 + "10" + 10;
    // Сумма чисел.
    let value3 = 10 + 10 + +"10";
    // Деление на отрицательную бесконечность.
    let value4 = 10 / -"";
    // Деление на строку.
    let value5 = 10 / +"2,5";
    console.log (value1, value2, value3, value4, value5); 
  </script>
  
</body>
</html>
